<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educe Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      color: #333;
    }
    .header {
      background: #4f46e5;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .main {
      padding: 40px;
      display: flex;
      justify-content: space-between;
    }
    .intro {
      max-width: 60%;
    }
    .intro h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .intro p {
      font-size: 1.1em;
    }
    .profile-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .profile-box h3 {
      margin-top: 0;
    }
    .profile-item {
      margin-bottom: 10px;
    }
    .logout-btn {
      background: #e11d48;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn:hover {
      background: #be123c;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to Educe</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="main">
    <div class="intro">
      <h2>Hello, <span id="user-name">User</span>!</h2>
      <p>Welcome to your personalized dashboard. From here, you can book learning sessions, track your progress, and manage your profile.</p>
    </div>
    <div class="profile-box">
      <h3>Your Profile</h3>
      <div class="profile-item"><strong>Username:</strong> <span id="profile-username">-</span></div>
      <div class="profile-item"><strong>First Name:</strong> <span id="profile-firstname">-</span></div>
      <div class="profile-item"><strong>Last Name:</strong> <span id="profile-lastname">-</span></div>
      <div class="profile-item"><strong>Date of Birth:</strong> <span id="profile-dob">-</span></div>
      <div class="profile-item"><strong>Email:</strong> <span id="profile-email">-</span></div>
      <div class="profile-item"><strong>Role:</strong> <span id="profile-role">-</span></div>
    </div>
  </div>

  <script>
    // Simulate fetching from session or backend
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) window.location.href = 'login.html';

    document.getElementById('user-name').innerText = user.firstName;
    document.getElementById('profile-username').innerText = user.username;
    document.getElementById('profile-firstname').innerText = user.firstName;
    document.getElementById('profile-lastname').innerText = user.lastName;
    document.getElementById('profile-dob').innerText = user.dob;
    document.getElementById('profile-email').innerText = user.email;
    document.getElementById('profile-role').innerText = user.role;

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
