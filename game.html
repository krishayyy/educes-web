<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Quiz Game</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
  body { background:#ffffff; color:#1c1c1e; display:flex; justify-content:center; align-items:center; height:100vh; }
  #gameContainer { text-align:center; max-width:600px; width:90%; padding:2rem; border-radius:20px; background:#f5f5f7; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
  h1 { margin-bottom:1rem; }
  #timer, #score { font-size:1.2rem; font-weight:600; margin:0.5rem; }
  .optionBtn { display:block; width:100%; margin:0.5rem 0; padding:1rem; font-size:1rem; border-radius:12px; border:none; background:#0071e3; color:white; cursor:pointer; transition:0.2s; }
  .optionBtn:hover { background:#005bb5; }
  #feedback { margin-top:1rem; font-size:1.2rem; font-weight:600; min-height:1.5em; }
  #startBtn, #retryBtn { padding:1rem 2rem; border:none; border-radius:12px; background:#1c1c1e; color:white; font-weight:600; cursor:pointer; transition:0.3s; }
  #startBtn:hover, #retryBtn:hover { background:#333; transform:scale(1.05); }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Medical Quiz Game</h1>
  <div id="intro">
    <p>Would you like to begin? You have 30 seconds to score as many points as possible.</p>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="game" style="display:none;">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
    <div id="question" style="margin:1rem 0; font-weight:600;"></div>
    <div id="options"></div>
    <div id="feedback"></div>
  </div>

  <div id="endGame" style="display:none;">
    <h2 id="finalScore"></h2>
    <button id="retryBtn">Try Again</button>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const retryBtn = document.getElementById('retryBtn');
const intro = document.getElementById('intro');
const game = document.getElementById('game');
const endGame = document.getElementById('endGame');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');
const feedbackEl = document.getElementById('feedback');
const finalScoreEl = document.getElementById('finalScore');

let questions = [
  {q:"Which organ pumps blood?", options:["Brain","Heart","Lungs","Kidneys"], correct:1},
  {q:"Which organ exchanges oxygen and CO2?", options:["Heart","Stomach","Lungs","Liver"], correct:2},
  {q:"Powerhouse of the cell?", options:["Nucleus","Mitochondria","Ribosome","Cell Membrane"], correct:1},
];
let currentQ=0, score=0, time=30, timerInterval;

startBtn.addEventListener('click', startGame);
retryBtn.addEventListener('click', startGame);

function startGame(){
  intro.style.display='none';
  endGame.style.display='none';
  game.style.display='block';
  score=0;
  time=30;
  scoreEl.innerText='Score: '+score;
  timerEl.innerText='Time: '+time+'s';
  feedbackEl.innerText='';
  currentQ=0;
  showQuestion();
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    time--;
    timerEl.innerText='Time: '+time+'s';
    if(time<=0){
      clearInterval(timerInterval);
      endGame.style.display='block';
      game.style.display='none';
      finalScoreEl.innerText='Time\'s up! You scored '+score+' points.';
    }
  },1000);
}

function showQuestion(){
  const q = questions[currentQ];
  questionEl.innerText = q.q;
  optionsEl.innerHTML='';
  q.options.forEach((opt,i)=>{
    const btn = document.createElement('button');
    btn.classList.add('optionBtn');
    btn.innerText = opt;
    btn.onclick = ()=>checkAnswer(i);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected){
  const q = questions[currentQ];
  if(selected === q.correct){
    score++;
    scoreEl.innerText='Score: '+score;
    feedbackEl.innerText='Correct! ✅';
  } else {
    feedbackEl.innerText='Wrong! ❌';
  }
  currentQ = (currentQ+1) % questions.length;
  setTimeout(showQuestion,500);
}
</script>
</body>
</html>
