<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TTA Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #00ff9c;
      font-family: "Courier New", monospace;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      border-bottom: 1px solid #00ff9c;
    }

    .logo {
      font-size: 20px;
      letter-spacing: 2px;
    }

    .nav {
      display: flex;
      gap: 25px;
    }

    .nav a {
      color: #00ff9c;
      text-decoration: none;
      font-size: 14px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    /* MAIN */
    .container {
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    #reader {
      width: 320px;
      margin: 30px auto;
      border: 2px solid #00ff9c;
      padding: 10px;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
    }

    .success { color: #00ff9c; }
    .error { color: #ff4d4d; }
  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="logo">TTA LIBRARY</div>

    <!-- RIGHT SIDE BUTTONS -->
    <div class="nav">
      <a href="students.html">Student Check</a>
      <a href="books.html">Books</a>
      <a href="history.html">History</a>
    </div>
  </div>

  <!-- MAIN -->
  <div class="container">
    <h1>Scan Book QR Code</h1>
    <p>Camera access required</p>

    <div id="reader"></div>

    <div class="status" id="status">Waiting for scan...</div>
  </div>

  <!-- FIREBASE + LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqCPpNb0beFJui-qpShYqwgb6e5IS7PyU",
      authDomain: "tta-library.firebaseapp.com",
      projectId: "tta-library",
      storageBucket: "tta-library.firebasestorage.app",
      messagingSenderId: "803320543492",
      appId: "1:803320543492:web:5e1b19fcac2fe3846e7851"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusText = document.getElementById("status");

    async function handleScan(bookId) {
      const bookRef = doc(db, "books", bookId);
      const snap = await getDoc(bookRef);

      if (!snap.exists()) {
        await setDoc(bookRef, {
          checkedOut: true,
          lastAction: new Date()
        });

        statusText.innerHTML = `ðŸ“˜ Book <b>${bookId}</b> checked OUT`;
        statusText.className = "status success";
        return;
      }

      const data = snap.data();

      if (data.checkedOut) {
        await updateDoc(bookRef, {
          checkedOut: false,
          lastAction: new Date()
        });
        statusText.innerHTML = `âœ… Book <b>${bookId}</b> checked IN`;
      } else {
        await updateDoc(bookRef, {
          checkedOut: true,
          lastAction: new Date()
        });
        statusText.innerHTML = `ðŸ“• Book <b>${bookId}</b> checked OUT`;
      }

      statusText.className = "status success";
    }

    const qr = new Html5Qrcode("reader");

    qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        qr.stop();
        statusText.innerHTML = "Processing...";
        handleScan(decodedText);
      },
      () => {}
    );
  </script>

</body>
</html>
