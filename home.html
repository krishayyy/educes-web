<!DOCTYPE html>
<html>
<head>
  <title>Six-Seven Camera Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    video, canvas {
      transform: scaleX(-1);
    }
    #count {
      font-size: 60px;
    }
    #timer {
      font-size: 30px;
    }
  </style>
</head>
<body>

<h1>Six-Seven Camera Challenge</h1>
<div id="timer">Time: 30</div>
<div id="count">0</div>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let count = 0;
let time = 30;
let running = false;
let lastDirection = null;

let lastLeftY = null;
let lastRightY = null;

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 2,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!running) return;
  if (results.multiHandLandmarks.length !== 2) return;

  const left = results.multiHandLandmarks[0][0].y;
  const right = results.multiHandLandmarks[1][0].y;

  if (lastLeftY !== null && lastRightY !== null) {
    const leftUp = left < lastLeftY;
    const rightUp = right < lastRightY;

    if (leftUp && !rightUp && lastDirection !== "leftUp") {
      count++;
      lastDirection = "leftUp";
    }

    if (rightUp && !leftUp && lastDirection !== "rightUp") {
      count++;
      lastDirection = "rightUp";
    }

    document.getElementById("count").textContent = count;
  }

  lastLeftY = left;
  lastRightY = right;
});

const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();

canvas.width = 640;
canvas.height = 480;

function startTimer() {
  running = true;
  count = 0;
  time = 30;
  lastDirection = null;
  document.getElementById("count").textContent = 0;
  document.getElementById("timer").textContent = "Time: 30";

  const interval = setInterval(() => {
    time--;
    document.getElementById("timer").textContent = "Time: " + time;

    if (time === 0) {
      running = false;
      clearInterval(interval);
      alert("Time's up! Your Six-Seven score: " + count);
    }
  }, 1000);
}

startTimer();
</script>

</body>
</html>
