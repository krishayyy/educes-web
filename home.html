<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTA Digital Library - Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Card */
    .login-card {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Logo */
    .login-card img {
      max-width: 150px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    .login-card img:hover {
      transform: scale(1.05);
    }

    /* Title */
    .login-card h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #333;
    }

    /* Input */
    .login-card input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    .login-card input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }

    /* Button */
    .login-card button {
      width: 100%;
      padding: 0.9rem 1rem;
      background: linear-gradient(135deg, #6c63ff, #8b79ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-card button:hover {
      background: linear-gradient(135deg, #8b79ff, #6c63ff);
      box-shadow: 0 8px 15px rgba(108,99,255,0.3);
    }

    /* Mobile adjustments */
    @media(max-width: 500px){
      .login-card {
        padding: 2rem 1.5rem;
      }
      .login-card h1 {
        font-size: 1.3rem;
      }
      .login-card img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://thiruvalluvartamilacademy.org/wp-content/uploads/2023/02/logo.png" alt="TTA Logo">
    <h1>Welcome to TTA Digital Library</h1>
    <input type="text" id="studentID" placeholder="Enter 3-digit Student ID" maxlength="3">
    <button onclick="submitLogin()">Submit</button>
  </div>

  <script>
    function submitLogin() {
      const studentID = document.getElementById('studentID').value.trim();
      if(studentID.length !== 3 || isNaN(studentID)) {
        alert("Please enter a valid 3-digit Student ID.");
        return;
      }
      // Redirect to home page (replace 'home.html' with your actual home page)
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
