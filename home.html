<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTA Library - Premium</title>

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

html, body {
  height: 100%;
  background: #0b0d10;
  color: #e5e7eb;
  overflow: hidden;
}

/* ---------------- SPLASH ---------------- */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #111827, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#logo {
  width: 180px;
  transform: scale(0);
  animation: logoZoom 3s forwards;
}

#welcomeText {
  margin-top: 28px;
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(90deg, #004085, #007bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: textUnfold 3s 1.5s forwards;
}

@keyframes logoZoom {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity:1; }
}

@keyframes textUnfold {
  0% { opacity: 0; transform: rotateX(20deg) translateY(30px); }
  100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
}

/* ---------------- APP ---------------- */
#app {
  display: none;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;
}

/* ---------------- TOP BAR ---------------- */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 68px;
  padding: 0 40px;
  background: #111827;
  color: white;
  z-index: 50;
}

.logo img {
  height: 36px;
  width: auto;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.logo img:hover { transform: translateY(-1px); opacity: 0.85; }

.nav {
  display: flex;
  gap: 24px;
}

.nav-btn {
  background: none;
  border: none;
  font-size: 0.95rem;
  color: #e5e7eb;
  cursor: pointer;
  position: relative;
  padding: 8px 4px;
  transition: color 0.2s ease;
}

.nav-btn::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  height: 2px;
  background: #007bff;
  transition: width 0.3s ease;
}

.nav-btn:hover::after { width: 100%; }

/* ---------------- MAIN CONTENT ---------------- */
.content {
  flex: 1;
  padding: 48px;
  height: calc(100% - 68px);
  overflow: auto;
  position: relative;
}

/* ---------------- DASHBOARD ---------------- */
.page {
  display: none;
  animation: fadeUp 0.4s ease forwards;
  position: relative;
}

.page.active { display: block; }

.actions {
  margin-top: 40px;
  display: flex;
  gap: 20px;
}

.action {
  padding: 16px 36px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  font-weight: 600;
}

.action:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.12); }

.primary { background: #111827; color: #fff; }
.secondary { background: #e5e7eb; color: #111827; }

/* ---------------- DASHBOARD LOGO ---------------- */
.dashboard-logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.06;
  pointer-events: none;
  animation: logoFloat 1.5s ease forwards;
}

.dashboard-logo img { height: 120px; }

@keyframes logoFloat {
  from { opacity: 0; transform: translate(-50%, -40%); }
  to { opacity: 0.06; transform: translate(-50%, -50%); }
}

/* ---------------- MODAL ---------------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  padding: 36px;
  border-radius: 18px;
  background: #020617;
  box-shadow: 0 40px 80px rgba(0,0,0,0.8);
}

.modal-box h2 { margin-bottom: 20px; font-size: 1.3rem; }

.modal-box input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
  font-size: 0.95rem;
}

.modal-actions {
  margin-top: 26px;
  display: flex;
  justify-content: flex-end;
  gap: 14px;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://www.catamilacademy.org/images/tha_logo.png" alt="TTA Logo" id="logo">
  <div id="welcomeText">Welcome to TTA Library</div>
</div>

<!-- APP -->
<div id="app">
  <!-- Top bar -->
  <header class="topbar">
    <div class="logo"><img src="https://www.catamilacademy.org/images/tha_logo.png" alt="TTA Logo"></div>
    <nav class="nav">
      <button class="nav-btn" data-page="dashboard">Dashboard</button>
      <button class="nav-btn" data-page="studentcheck">Student Check</button>
      <button class="nav-btn" data-page="booksout">Books Out</button>
      <button class="nav-btn" data-page="history">History</button>
    </nav>
  </header>

  <!-- Main content -->
  <main class="content">
    <!-- Dashboard -->
    <section class="page active" id="dashboard">
      <div class="dashboard-logo"><img src="https://www.catamilacademy.org/images/tha_logo.png" alt="TTA Logo"></div>
      <div class="actions">
        <button class="action primary" id="openCheckIn">Check In</button>
        <button class="action secondary" id="openCheckOut">Check Out</button>
      </div>
    </section>

    <!-- Student Check -->
    <section class="page" id="studentcheck"></section>
    <!-- Books Out -->
    <section class="page" id="booksout"></section>
    <!-- History -->
    <section class="page" id="history"></section>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Enter Student ID</h2>
    <input id="modalInput" placeholder="Student ID">
    <div class="modal-actions">
      <button class="action secondary" id="closeModal">Cancel</button>
      <button class="action primary" id="nextStep">Continue</button>
    </div>
  </div>
</div>

<script>
// Splash -> app
window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.transition = 'opacity 1s';
    splash.style.opacity = 0;
    setTimeout(() => {
      splash.remove();
      document.getElementById('app').style.display = 'block';
    }, 1000);
  }, 4000);
});

// Page nav
const navBtns = document.querySelectorAll('.nav-btn');
const pages = document.querySelectorAll('.page');

navBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const target = btn.dataset.page;
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});

// Modal logic
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalInput = document.getElementById("modalInput");
let step = 0;

document.getElementById("openCheckIn").onclick = () => {
  step = 0; modalTitle.textContent="Enter Student ID"; modalInput.value=""; modal.style.display="flex";
};
document.getElementById("openCheckOut").onclick = () => {
  step = 0; modalTitle.textContent="Enter Student ID"; modalInput.value=""; modal.style.display="flex";
};

document.getElementById("nextStep").onclick = () => {
  if(step===0){ step=1; modalTitle.textContent="Enter Book ID"; modalInput.value=""; }
  else{ modal.style.display="none"; }
};

document.getElementById("closeModal").onclick = () => { modal.style.display="none"; };
</script>
</body>
</html>
