<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTA Library</title>

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #f4f6f8;
  color: #1f2937;
}

/* ---------- SPLASH ---------- */
#splash {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #eef3ff, #dbe7ff);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#logo {
  width: 160px;
  transform: scale(0.7);
  opacity: 0;
  animation: logoIn 2.2s ease forwards;
}

#welcomeText {
  margin-top: 24px;
  font-size: 2.2rem;
  font-weight: 700;
  color: #1e3a8a;
  opacity: 0;
  animation: textIn 1.2s ease forwards;
  animation-delay: 1.6s;
}

@keyframes logoIn {
  to { transform: scale(1); opacity: 1; }
}

@keyframes textIn {
  to { opacity: 1; }
}

/* ---------- DASHBOARD ---------- */
#dashboard {
  display: none;
  max-width: 1100px;
  margin: 0 auto;
  padding: 48px 32px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 36px;
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
}

nav a {
  margin-left: 24px;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 600;
  color: #374151;
}

nav a:hover {
  color: #2563eb;
}

/* ---------- CARDS ---------- */
.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 28px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

.card h2 {
  font-size: 1.2rem;
  font-weight: 600;
  margin-bottom: 20px;
}

/* ---------- ACTIONS ---------- */
.actions {
  display: flex;
  gap: 16px;
}

.btn {
  appearance: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 0.95rem;
  font-weight: 600;
  border: 1px solid transparent;
  cursor: pointer;
  transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
}

/* Primary */
.btn-primary {
  background: #2563eb;
  color: white;
}

.btn-primary:hover {
  background: #1d4ed8;
  box-shadow: 0 6px 16px rgba(37,99,235,0.3);
}

/* Secondary */
.btn-secondary {
  background: #f9fafb;
  color: #1f2937;
  border: 1px solid #d1d5db;
}

.btn-secondary:hover {
  background: #f3f4f6;
}

/* ---------- MODAL ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  background: #ffffff;
  width: 420px;
  border-radius: 14px;
  padding: 28px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
}

.modal-box h3 {
  font-size: 1.2rem;
  margin-bottom: 18px;
}

.modal-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
}

.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 60px;
  font-size: 0.85rem;
  color: #6b7280;
  text-align: center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://www.catamilacademy.org/images/tha_logo.png" id="logo">
  <div id="welcomeText">Welcome to TTA Library</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>
    <h1>TTA Library</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="studentcheck.html">Student Check</a>
      <a href="booksout.html">Books Out</a>
      <a href="history.html">History</a>
    </nav>
  </header>

  <div class="card">
    <h2>Quick Actions</h2>
    <div class="actions">
      <button class="btn btn-secondary" id="checkIn">Check In</button>
      <button class="btn btn-primary" id="checkOut">Check Out</button>
    </div>
  </div>

  <footer>
    Â© TTA Library System
  </footer>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Enter Student ID</h3>
    <input type="text" id="modalInput" placeholder="Student ID">
    <div class="modal-actions">
      <button class="btn btn-secondary" id="closeModal">Cancel</button>
      <button class="btn btn-primary" id="nextStep">Next</button>
    </div>
  </div>
</div>

<script>
/* SPLASH */
window.onload = () => {
  setTimeout(() => {
    document.getElementById("splash").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("splash").remove();
      document.getElementById("dashboard").style.display = "block";
    }, 800);
  }, 3200);
};

/* MODAL FLOW */
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalInput = document.getElementById("modalInput");
let step = 0;

function openModal(type) {
  step = 0;
  modalTitle.textContent = "Enter Student ID";
  modalInput.placeholder = "Student ID";
  modalInput.value = "";
  modal.style.display = "flex";
}

document.getElementById("checkIn").onclick = () => openModal("in");
document.getElementById("checkOut").onclick = () => openModal("out");

document.getElementById("nextStep").onclick = () => {
  if (step === 0) {
    step = 1;
    modalTitle.textContent = "Enter Book ID";
    modalInput.placeholder = "Book ID";
    modalInput.value = "";
  } else {
    modal.style.display = "none";
  }
};

document.getElementById("closeModal").onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
