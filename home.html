<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTA Library - Premium</title>

<style>
/* ---------------- RESET ---------------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', system-ui, sans-serif;
}

html, body {
  height: 100%;
  background: #0b0d10;
  color: #e5e7eb;
  overflow: hidden;
}

/* ---------------- SPLASH ---------------- */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #111827, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#logo {
  width: 180px;
  transform: scale(0);
  animation: logoZoom 3s forwards;
}

#welcomeText {
  margin-top: 28px;
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(90deg, #004085, #007bff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 0;
  animation: textUnfold 3s 1.5s forwards;
}

@keyframes logoZoom {
  0% { transform: scale(0); opacity: 0; }
  60% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity:1; }
}

@keyframes textUnfold {
  0% { opacity: 0; transform: rotateX(20deg) translateY(30px); }
  100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
}

/* ---------------- APP ---------------- */
#app {
  display: none;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}

/* ---------------- TOP BAR ---------------- */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 68px;
  padding: 0 40px;
  background: #111827;
}

.logo img {
  height: 36px;
  cursor: pointer;
}

.nav {
  display: flex;
  gap: 24px;
}

.nav-btn {
  background: none;
  border: none;
  font-size: 0.95rem;
  color: #e5e7eb;
  cursor: pointer;
  position: relative;
  padding: 8px 4px;
}

.nav-btn::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0%;
  height: 2px;
  background: #007bff;
  transition: width 0.3s ease;
}

.nav-btn:hover::after {
  width: 100%;
}

/* ---------------- MAIN ---------------- */
.content {
  padding: 48px;
  height: calc(100% - 68px);
  position: relative;
}

/* ---------------- DASHBOARD ---------------- */
.actions {
  margin-top: 40px;
  display: flex;
  gap: 20px;
}

.action {
  padding: 16px 36px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
}

.primary {
  background: #111827;
  color: white;
}

.secondary {
  background: #e5e7eb;
  color: #111827;
}

.dashboard-logo {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0.06;
  pointer-events: none;
}

.dashboard-logo img {
  height: 120px;
}

/* ---------------- MODAL ---------------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  padding: 36px;
  border-radius: 18px;
  background: #020617;
}

.modal-box h2 {
  margin-bottom: 20px;
}

.modal-box input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
}

.modal-actions {
  margin-top: 26px;
  display: flex;
  justify-content: flex-end;
  gap: 14px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://www.catamilacademy.org/images/tha_logo.png" id="logo">
  <div id="welcomeText">Welcome to TTA Library</div>
</div>

<!-- APP -->
<div id="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="logo">
      <img src="https://www.catamilacademy.org/images/tha_logo.png">
    </div>
    <nav class="nav">
      <button class="nav-btn" data-page="dashboard">Dashboard</button>
      <button class="nav-btn" data-page="studentcheck">Student Check</button>
      <button class="nav-btn" data-page="booksout">Books Out</button>
      <button class="nav-btn" data-page="history">History</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="content">
    <div class="dashboard-logo">
      <img src="https://www.catamilacademy.org/images/tha_logo.png">
    </div>

    <div class="actions">
      <button class="action primary" id="openCheckIn">Check In</button>
      <button class="action secondary" id="openCheckOut">Check Out</button>
    </div>
  </main>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Enter Student ID</h2>
    <input id="modalInput" placeholder="Student ID">
    <div class="modal-actions">
      <button class="action secondary" id="closeModal">Cancel</button>
      <button class="action primary" id="nextStep">Continue</button>
    </div>
  </div>
</div>

<script>
// Splash screen
window.addEventListener("load", () => {
  setTimeout(() => {
    document.getElementById("splash").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("splash").remove();
      document.getElementById("app").style.display = "block";
    }, 1000);
  }, 4000);
});

// NAVIGATION REDIRECTS
document.querySelectorAll(".nav-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const page = btn.dataset.page;

    if (page === "dashboard") location.href = "index.html";
    if (page === "studentcheck") location.href = "studentcheck.html";
    if (page === "booksout") location.href = "booksout.html";
    if (page === "history") location.href = "history.html";
  });
});

// MODAL LOGIC
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalInput = document.getElementById("modalInput");
let step = 0;

document.getElementById("openCheckIn").onclick = () => {
  step = 0;
  modalTitle.textContent = "Enter Student ID";
  modalInput.value = "";
  modal.style.display = "flex";
};

document.getElementById("openCheckOut").onclick = () => {
  step = 0;
  modalTitle.textContent = "Enter Student ID";
  modalInput.value = "";
  modal.style.display = "flex";
};

document.getElementById("nextStep").onclick = () => {
  if (step === 0) {
    step = 1;
    modalTitle.textContent = "Enter Book ID";
    modalInput.value = "";
  } else {
    modal.style.display = "none";
  }
};

document.getElementById("closeModal").onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
