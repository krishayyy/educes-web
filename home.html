<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTA Library - Home</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; font-family: 'Helvetica Neue', sans-serif; background: #e8f0fe; overflow: hidden; }

  /* Splash Screen */
  #splash {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #f0f8ff, #d0e4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    perspective: 1000px;
  }

  #logo {
    width: 180px;
    height: 180px;
    margin-bottom: 20px;
    transform: scale(0);
    animation: logoZoom 3s forwards;
  }

  #welcomeText {
    font-size: 3rem;
    font-weight: bold;
    background: linear-gradient(90deg, #004085, #007bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    opacity: 0;
    transform: rotateX(20deg) translateY(30px);
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    animation: textUnfold 3s 1.5s forwards;
  }

  @keyframes logoZoom {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity:1; }
  }

  @keyframes textUnfold {
    0% { opacity: 0; transform: rotateX(20deg) translateY(30px); }
    60% { opacity: 1; transform: rotateX(-5deg) translateY(-5px); }
    100% { opacity: 1; transform: rotateX(0deg) translateY(0); }
  }

  /* Dashboard */
  #dashboard {
    display: none;
    padding: 60px 40px;
    max-width: 1200px;
    margin: auto;
    text-align: center;
    background: linear-gradient(180deg, #ffffff, #f0f4ff);
    min-height: 100vh;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  header {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 50px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeSlide 1s 0.5s forwards;
  }

  @keyframes fadeSlide {
    0% { opacity:0; transform: translateY(-20px);}
    100% { opacity:1; transform: translateY(0);}
  }

  nav {
    display: flex;
    justify-content: center;
    margin-bottom: 50px;
  }

  nav a {
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    color: #007bff;
    font-size: 1.2rem;
    transition: color 0.3s, transform 0.3s;
  }

  nav a:hover { color: #004085; transform: scale(1.05); }

  .action-btn {
    padding: 20px 50px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    margin: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
  }

  .checkout { background-color: #28a745; color: white; animation: fadeSlideBtn 1s 1s forwards; }
  .checkin { background-color: #ffc107; color: white; animation: fadeSlideBtn 1s 1.2s forwards; }

  .action-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

  @keyframes fadeSlideBtn {
    0% { opacity:0; transform: translateY(20px); }
    100% { opacity:1; transform: translateY(0); }
  }

  /* Modal */
  .modal {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }

  .modal-content {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    width: 450px;
    max-width: 90%;
    text-align: center;
    position: relative;
    transform: scale(0.8);
    opacity: 0;
    animation: modalOpen 0.4s forwards;
  }

  @keyframes modalOpen {
    0% { transform: scale(0.8); opacity:0; }
    100% { transform: scale(1); opacity:1; }
  }

  .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; }
  input { width: 80%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
  .modal-step { display: none; }
  .modal-step.active { display: block; }
  .modal-buttons button { margin: 10px; padding: 10px 25px; border-radius: 10px; border:none; cursor:pointer; font-weight:bold; transition: 0.3s; }
  .modal-buttons button:hover { opacity: 0.9; }

  /* Receipt Buttons */
  #undoBtn { background-color: #dc3545; color:white; }
  #closeReceipt { background-color: #007bff; color:white; }
</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://www.catamilacademy.org/images/tha_logo.png" alt="TTA Logo" id="logo">
  <div id="welcomeText">Welcome to TTA Library</div>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <header>TTA Library Dashboard</header>
  <nav>
    <a href="home.html">Home</a>
    <a href="studentcheck.html">Student Check</a>
    <a href="booksout.html">Books Out</a>
    <a href="history.html">History</a>
  </nav>
  <div style="text-align:center; margin-top:50px;">
    <button class="action-btn checkin" id="openCheckIn">Check In</button>
    <button class="action-btn checkout" id="openCheckOut">Check Out</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>

    <!-- Step 1: Enter Student ID -->
    <div class="modal-step" id="step1">
      <h2>Enter Student ID</h2>
      <input type="text" id="studentIdInput" placeholder="Student ID">
      <div class="modal-buttons">
        <button id="nextToScan">Next</button>
      </div>
    </div>

    <!-- Step 2: Scan Book -->
    <div class="modal-step" id="step2">
      <h2>Scan / Enter Book ID</h2>
      <input type="text" id="bookInput" placeholder="Book QR code">
      <div class="modal-buttons">
        <button id="nextToReceipt">Next</button>
      </div>
    </div>

    <!-- Step 3: Receipt -->
    <div class="modal-step" id="step3">
      <h2>Transaction Complete</h2>
      <div id="receiptText">Book checked out successfully!</div>
      <div class="modal-buttons">
        <button id="undoBtn">Undo</button>
        <button id="closeReceipt">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
// Splash animation to dashboard
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash').style.transition = 'opacity 1s';
    document.getElementById('splash').style.opacity = 0;
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }, 1000);
  }, 4000);
});

// Modal logic
const modal = document.getElementById('modal');
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const step3 = document.getElementById('step3');

function openModal() {
  modal.style.display = 'flex';
  step1.classList.add('active');
  step2.classList.remove('active');
  step3.classList.remove('active');
}

function closeModal() {
  modal.style.display = 'none';
  step1.classList.remove('active');
  step2.classList.remove('active');
  step3.classList.remove('active');
  document.getElementById('studentIdInput').value = '';
  document.getElementById('bookInput').value = '';
}

document.getElementById('openCheckIn').addEventListener('click', openModal);
document.getElementById('openCheckOut').addEventListener('click', openModal);
document.getElementById('closeModal').addEventListener('click', closeModal);

document.getElementById('nextToScan').addEventListener('click', () => {
  step1.classList.remove('active');
  step2.classList.add('active');
});

document.getElementById('nextToReceipt').addEventListener('click', () => {
  step2.classList.remove('active');
  step3.classList.add('active');
});

document.getElementById('closeReceipt').addEventListener('click', closeModal);
document.getElementById('undoBtn').addEventListener('click', () => {
  step3.classList.remove('active');
  step2.classList.add('active');
});
</script>

</body>
</html>
