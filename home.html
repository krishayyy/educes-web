v<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>TTA Library</title>

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Helvetica, Arial, sans-serif;
  background: #0b0d10;
  color: #e5e7eb;
  overflow: hidden;
}

/* ---------- SPLASH ---------- */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #111827, #020617);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#logo {
  width: 170px;
  opacity: 0;
  transform: scale(0.85);
  animation: logoReveal 2.4s ease forwards;
}

#welcomeText {
  margin-top: 28px;
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: -0.5px;
  opacity: 0;
  animation: textReveal 1.4s ease forwards;
  animation-delay: 1.6s;
}

@keyframes logoReveal {
  to { opacity: 1; transform: scale(1); }
}

@keyframes textReveal {
  to { opacity: 1; }
}

/* ---------- APP SHELL ---------- */
#app {
  display: none;
  height: 100vh;
  width: 100vw;
  padding: 48px;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 60px;
}

.header h1 {
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 0.3px;
}

/* ---------- ACTION AREA ---------- */
.actions {
  display: flex;
  gap: 28px;
}

/* ---------- BUTTONS ---------- */
.btn {
  min-width: 200px;
  padding: 18px 36px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 14px;
  cursor: pointer;
  border: none;

  background: rgba(255,255,255,0.06);
  color: #f9fafb;

  backdrop-filter: blur(10px);
  box-shadow:
    0 20px 50px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.08);

  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

.btn:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.1);
  box-shadow:
    0 28px 70px rgba(0,0,0,0.75),
    inset 0 1px 0 rgba(255,255,255,0.12);
}

.btn:active {
  transform: translateY(0);
}

/* Primary emphasis */
.btn.primary {
  background: linear-gradient(135deg, #1f2937, #020617);
  border: 1px solid rgba(255,255,255,0.12);
}

/* ---------- SUBTLE AMBIENT MOTION ---------- */
.glow {
  position: absolute;
  inset: -20%;
  background: radial-gradient(circle at 30% 20%, rgba(59,130,246,0.12), transparent 50%);
  pointer-events: none;
  animation: slowDrift 18s linear infinite;
}

@keyframes slowDrift {
  0% { transform: translateX(0); }
  50% { transform: translateX(8%); }
  100% { transform: translateX(0); }
}

/* ---------- MODAL ---------- */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.modal-box {
  width: 420px;
  padding: 36px;
  border-radius: 18px;
  background: #020617;
  box-shadow: 0 40px 80px rgba(0,0,0,0.8);
}

.modal-box h2 {
  margin-bottom: 20px;
  font-size: 1.3rem;
}

.modal-box input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: #020617;
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
  font-size: 0.95rem;
}

.modal-actions {
  margin-top: 26px;
  display: flex;
  justify-content: flex-end;
  gap: 14px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://www.catamilacademy.org/images/tha_logo.png" id="logo">
  <div id="welcomeText">TTA Library</div>
</div>

<!-- APP -->
<div id="app">
  <div class="glow"></div>

  <div class="header">
    <h1>Library Operations</h1>
  </div>

  <div class="actions">
    <button class="btn" id="checkIn">Check In</button>
    <button class="btn primary" id="checkOut">Check Out</button>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Enter Student ID</h2>
    <input id="modalInput" placeholder="Student ID">
    <div class="modal-actions">
      <button class="btn" id="closeModal">Cancel</button>
      <button class="btn primary" id="nextStep">Continue</button>
    </div>
  </div>
</div>

<script>
/* Splash */
setTimeout(() => {
  document.getElementById("splash").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("splash").remove();
    document.getElementById("app").style.display = "block";
  }, 900);
}, 3200);

/* Modal logic */
const modal = document.getElementById("modal");
const title = document.getElementById("modalTitle");
const input = document.getElementById("modalInput");
let step = 0;

function openModal() {
  step = 0;
  title.textContent = "Enter Student ID";
  input.value = "";
  modal.style.display = "flex";
}

document.getElementById("checkIn").onclick = openModal;
document.getElementById("checkOut").onclick = openModal;

document.getElementById("nextStep").onclick = () => {
  if (step === 0) {
    step = 1;
    title.textContent = "Enter Book ID";
    input.value = "";
  } else {
    modal.style.display = "none";
  }
};

document.getElementById("closeModal").onclick = () => {
  modal.style.display = "none";
};
</script>

</body>
</html>
