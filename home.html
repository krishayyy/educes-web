<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTA Library - Home</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; font-family: 'Helvetica Neue', sans-serif; background: #f5f5f5; }

  /* Splash Screen */
  #splash { position: fixed; width: 100%; height: 100%; background: linear-gradient(135deg, #004085, #007bff); display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-size: 2rem; z-index: 9999; }
  #logo { width: 150px; height: 150px; margin-bottom: 20px; transform: scale(0); animation: unfold 1.5s forwards; }
  #welcomeText { opacity: 0; animation: fadeIn 2s 1.5s forwards; }

  @keyframes unfold {
    0% { transform: scale(0); opacity: 0; }
    60% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
  }
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* Dashboard */
  #dashboard { display: none; padding: 40px; max-width: 1200px; margin: auto; }
  header { text-align: center; font-size: 2rem; margin-bottom: 30px; }
  nav { display: flex; justify-content: center; margin-bottom: 30px; }
  nav a { margin: 0 15px; text-decoration: none; font-weight: bold; color: #007bff; font-size: 1.2rem; transition: color 0.3s; }
  nav a:hover { color: #004085; }
  .action-btn { padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin: 0 10px; }
  .checkout { background-color: #28a745; color: white; }
  .checkin { background-color: #ffc107; color: white; }

  /* Popup Modal */
  .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 10000; }
  .modal-content { background: white; padding: 30px; border-radius: 15px; width: 400px; max-width: 90%; text-align: center; position: relative; }
  .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }
  input { width: 80%; padding: 10px; margin: 15px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
  .modal-step { display: none; }
  .modal-step.active { display: block; }
  .modal-buttons button { margin: 10px; }

</style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="tta_logo.png" alt="TTA Logo" id="logo">
  <div id="welcomeText">Welcome to TTA Library</div>
</div>

<!-- Dashboard -->
<div id="dashboard">
  <header>Would you like to check in or check out a book?</header>
  <nav>
    <a href="home.html">Home</a>
    <a href="studentcheck.html">Student Check</a>
    <a href="booksout.html">Books Out</a>
    <a href="history.html">History</a>
  </nav>
  <div style="text-align:center; margin-top:50px;">
    <button class="action-btn checkin" id="openCheckIn">Check In</button>
    <button class="action-btn checkout" id="openCheckOut">Check Out</button>
  </div>
</div>

<!-- Popup Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>

    <!-- Step 1: Enter Student ID -->
    <div class="modal-step" id="step1">
      <h2>Enter Student ID</h2>
      <input type="text" id="studentIdInput" placeholder="Student ID">
      <div class="modal-buttons">
        <button id="nextToScan">Next</button>
      </div>
    </div>

    <!-- Step 2: Scan Book -->
    <div class="modal-step" id="step2">
      <h2>Scan / Enter Book ID</h2>
      <input type="text" id="bookInput" placeholder="Book QR code">
      <div class="modal-buttons">
        <button id="nextToReceipt">Next</button>
      </div>
    </div>

    <!-- Step 3: Receipt -->
    <div class="modal-step" id="step3">
      <h2>Transaction Complete</h2>
      <div id="receiptText">Book checked out successfully!</div>
      <div class="modal-buttons">
        <button id="undoBtn">Undo</button>
        <button id="closeReceipt">Close</button>
      </div>
    </div>

  </div>
</div>

<script>
// Splash screen animation
window.addEventListener('load', () => {
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
  }, 3500); // 3.5s splash animation
});

// Modal logic
const modal = document.getElementById('modal');
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');
const step3 = document.getElementById('step3');

function openModal() {
  modal.style.display = 'flex';
  step1.classList.add('active');
  step2.classList.remove('active');
  step3.classList.remove('active');
}

function closeModal() {
  modal.style.display = 'none';
  step1.classList.remove('active');
  step2.classList.remove('active');
  step3.classList.remove('active');
  document.getElementById('studentIdInput').value = '';
  document.getElementById('bookInput').value = '';
}

document.getElementById('openCheckIn').addEventListener('click', openModal);
document.getElementById('openCheckOut').addEventListener('click', openModal);
document.getElementById('closeModal').addEventListener('click', closeModal);

// Step transitions
document.getElementById('nextToScan').addEventListener('click', () => {
  step1.classList.remove('active');
  step2.classList.add('active');
});
document.getElementById('nextToReceipt').addEventListener('click', () => {
  step2.classList.remove('active');
  step3.classList.add('active');
});
document.getElementById('closeReceipt').addEventListener('click', closeModal);
document.getElementById('undoBtn').addEventListener('click', () => {
  step3.classList.remove('active');
  step2.classList.add('active');
});
</script>

</body>
</html>
