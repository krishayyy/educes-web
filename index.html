<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educe | Learn & Mentor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f8fc;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #4a4a8e;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      background: #a0c4ff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #7fb8ff;
    }

    .form-container {
      display: none;
      margin-top: 3rem;
      text-align: left;
      max-width: 500px;
      margin-inline: auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 16px;
    }

    .form-container.active {
      display: block;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .dashboard {
      display: none;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(to right, #d0f4de, #a9def9);
      min-height: 100vh;
    }

    .dashboard.active {
      display: block;
    }

    .profile {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    .profile span {
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container" id="home">
    <h1>Welcome to Educe</h1>
    <p>Your personalized learning & mentoring hub for students and mentors</p>

    <div class="btn-group">
      <button class="btn" onclick="showForm('login')">Login</button>
      <button class="btn" onclick="showForm('signup')">Sign Up</button>
    </div>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="login-username">
    <label>Password</label>
    <input type="password" id="login-password">
    <button class="btn" onclick="handleLogin()">Log In</button>
  </div>

  <!-- Signup Form Part 1: Age -->
  <div id="signup-form" class="form-container">
    <h2>Sign Up - Step 1</h2>
    <label>Month of Birth</label>
    <select id="month">
      <option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>
    <label>Year of Birth</label>
    <select id="year"></select>
    <button class="btn" onclick="proceedSignupStep2()">Continue</button>
  </div>

  <!-- Signup Form Part 2: Email Confirmation -->
  <div id="email-form" class="form-container">
    <h2>Email Confirmation</h2>
    <label id="email-label"></label>
    <input type="email" id="email">
    <button class="btn" onclick="sendConfirmationCode()">Send Code</button>
    <div id="code-block" style="display:none">
      <label>Enter Confirmation Code</label>
      <input type="text" id="code">
      <button class="btn" onclick="verifyCode()">Verify</button>
      <button class="btn" onclick="sendConfirmationCode()">Resend Code</button>
    </div>
  </div>

  <!-- Signup Form Part 3: Create Account -->
  <div id="final-signup" class="form-container">
    <h2>Complete Your Profile</h2>
    <label>First Name</label>
    <input type="text" id="first-name">
    <label>Last Name</label>
    <input type="text" id="last-name">
    <label>Username</label>
    <input type="text" id="new-username">
    <label>Password</label>
    <input type="password" id="new-password">
    <label>Confirm Password</label>
    <input type="password" id="confirm-password">
    <button class="btn" onclick="completeSignup()">Create Account</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard">
    <div class="profile">
      <span id="role"></span>
      <span id="profile-username"></span>
    </div>
    <h2 id="welcome-text"></h2>
    <p>Dashboard features coming soon...</p>
    <p>Youâ€™ll be able to book sessions, manage profile, and more!</p>
  </div>

  <script>
    const yearSelect = document.getElementById('year');
    for (let i = new Date().getFullYear(); i >= 2000; i--) {
      const option = document.createElement('option');
      option.text = i;
      yearSelect.add(option);
    }

    function showForm(form) {
      document.getElementById('home').style.display = 'none';
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.getElementById(`${form}-form`).classList.add('active');
    }

    function handleLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      // Temporary fake user login for demo
      if (username === 'learner1' && password === 'password123') {
        launchDashboard('Learner', username);
      } else if (username === 'mentor1' && password === 'password123') {
        launchDashboard('Mentor', username);
      } else {
        alert('Incorrect login');
      }
    }

    function proceedSignupStep2() {
      const year = parseInt(document.getElementById('year').value);
      const currentYear = new Date().getFullYear();
      const age = currentYear - year;
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.getElementById('email-form').classList.add('active');
      document.getElementById('email-label').innerText = age < 13 ? "Enter your parent's email" : "Enter your email";
    }

    function sendConfirmationCode() {
      document.getElementById('code-block').style.display = 'block';
      alert('Pretend confirmation code sent. Use 123456.');
    }

    function verifyCode() {
      const code = document.getElementById('code').value;
      if (code === '123456') {
        document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
        document.getElementById('final-signup').classList.add('active');
      } else {
        alert('Incorrect code');
      }
    }

    function completeSignup() {
      const name = document.getElementById('first-name').value;
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (username.length < 4) return alert('Username must be at least 4 characters');
      if (password.length < 8) return alert('Password must be at least 8 characters');
      if (password !== confirmPassword) return alert('Passwords do not match');

      launchDashboard('Learner', username, name);
    }

    function launchDashboard(role, username, name = '') {
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.getElementById('dashboard').classList.add('active');
      document.getElementById('role').innerText = role;
      document.getElementById('profile-username').innerText = username;
      document.getElementById('welcome-text').innerText = `Welcome to Educe, ${name || username}`;
    }
  </script>
</body>
</html>
