<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDUCES</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #0099ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #007acc;
    }

    #agePrompt, #welcomeScreen {
      display: none;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }

    footer {
      padding: 2rem 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <section id="main">
    <h1>Welcome to EDUCES</h1>
    <h2>Where education meets technology</h2>
    <p>Unlock your potential and learn Math in a modern style — interactive, live, and AI-powered tutoring designed for the next generation.</p>
    <div class="buttons">
      <button class="btn" onclick="chooseRole('learner')">Join as a Learner</button>
      <button class="btn" onclick="chooseRole('mentor')">Join as a Mentor</button>
    </div>
  </section>

  <section id="agePrompt">
    <h2>How old are you?</h2>
    <select id="ageRange">
      <option value="">Select age range</option>
      <option value="under13">Under 13</option>
      <option value="13-17">13–17</option>
      <option value="18+">18 and over</option>
    </select>
    <div style="margin-top: 2rem;">
      <div id="g_id_onload"
        data-client_id="441654734790-f5qi7f7obkl5c977uoa34tmuhq2r1k25.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </section>

  <section id="welcomeScreen">
    <h1 id="welcomeMessage"></h1>
    <p>Coming soon</p>
  </section>

  <footer>
    © 2025 EDUCES — Empowering youth education
  </footer>

  <script>
    let userRole = '';

    function chooseRole(role) {
      userRole = role;
      document.getElementById('main').style.display = 'none';
      document.getElementById('agePrompt').style.display = 'flex';
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const name = data.name || 'User';
      const welcomeText = `Welcome ${userRole === 'mentor' ? 'Mentor' : 'Learner'} ${name}`;
      document.getElementById('agePrompt').style.display = 'none';
      document.getElementById('welcomeMessage').innerText = welcomeText;
      document.getElementById('welcomeScreen').style.display = 'flex';
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return {};
      }
    }
  </script>
</body>
</html>
