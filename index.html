<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDUCES - Empower Your Future</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #000;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards 0.2s;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #333;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards 0.5s;
    }

    p {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 3rem;
      color: #222;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards 0.8s;
    }

    /* Google Sign-In button container */
    #g_id_signin {
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 1s forwards 1.1s;
    }

    /* Fade In + Slide Up Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

  <h1>Welcome to EDUCES</h1>
  <h2>where education meets technology</h2>
  <p>Unlock your potential today</p>

  <!-- Google Sign-In Button Container -->
  <div id="g_id_signin"></div>

  <script>
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "441654734790-f5qi7f7obkl5c977uoa34tmuhq2r1k25.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        {
          theme: "outline",
          size: "large",
          type: "standard",
          shape: "rectangular",
          text: "signin_with",
          logo_alignment: "left"
        }
      );

      google.accounts.id.prompt(); // Show One Tap prompt if possible
    };

    function handleCredentialResponse(response) {
      alert("Encoded JWT ID token: " + response.credential);
      // TODO: Send this token to your backend for verification and user login
    }
  </script>

</body>
</html>
