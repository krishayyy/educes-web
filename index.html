<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDUCE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      height: 100%;
      background: #f9f9f9;
    }
    .lock-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 1s ease, transform 1s ease;
    }
    .lock-screen input {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
    }
    .lock-screen button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      opacity: 0;
      transform: translateY(-100%);
      pointer-events: none;
    }
    header {
      padding: 20px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header .role {
      font-weight: bold;
      font-size: 18px;
    }
    header .user {
      display: flex;
      align-items: center;
    }
    header .user span {
      margin-right: 10px;
    }
    header .user i {
      font-size: 20px;
      cursor: pointer;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .auth-options, .signup-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .auth-options button, .signup-options button {
      padding: 15px 30px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 10000;
      max-width: 400px;
      text-align: left;
    }
    .modal.active {
      display: block;
    }
    .modal .close {
      text-align: right;
      cursor: pointer;
      font-size: 18px;
    }
    .form-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container input {
      margin: 8px 0;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .status-msg {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="lock-screen" id="lockScreen">
    <h1>üîí Enter Password</h1>
    <input type="password" id="unlockPass" placeholder="Enter password..." />
    <button onclick="unlockSite()">Unlock</button>
  </div>

  <header>
    <div class="role" id="userRole"></div>
    <div class="user">
      <span id="usernameTop"></span>
      <i class="fas fa-user-circle" onclick="showProfile()"></i>
    </div>
  </header>

  <main>
    <h1>Welcome to EDUCE</h1>
    <p class="status-msg" id="statusMsg">Coming soon</p>

    <div class="auth-options">
      <button onclick="showLogin()">Login</button>
      <button onclick="showSignupOptions()">Sign Up</button>
    </div>

    <div id="loginForm" class="form-container" style="display:none">
      <input type="text" placeholder="Username" id="loginUser" />
      <input type="password" placeholder="Password" id="loginPass" />
      <button onclick="loginUser()">Login</button>
    </div>

    <div id="signupOptions" class="signup-options" style="display:none">
      <button onclick="startSignup('learner')">Sign up as Learner</button>
      <button onclick="startSignup('mentor')">Sign up as Mentor</button>
      <button onclick="toggleModal()">What is a learner or mentor?</button>
    </div>

    <div id="signupForm" class="form-container" style="display:none">
      <select id="dobMonth">
        <option>Month</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>
      <select id="dobYear">
        <option>Year</option>
        <script>
          const yearSel = document.currentScript.parentElement;
          const now = new Date().getFullYear();
          for (let y = now; y >= 1900; y--) {
            const opt = document.createElement('option');
            opt.text = y;
            yearSel.appendChild(opt);
          }
        </script>
      </select>
      <input type="text" placeholder="First Name" id="firstName" />
      <input type="text" placeholder="Last Name" id="lastName" />
      <input type="text" placeholder="Create a username" id="signupUser" oninput="checkUsername(this.value)" />
      <span id="userCheck"></span>
      <input type="password" placeholder="Password" id="signupPass" />
      <input type="password" placeholder="Confirm Password" id="signupPass2" />
      <button onclick="completeSignup()">Sign up with Google</button>
    </div>
  </main>

  <div class="modal" id="roleModal">
    <div class="close" onclick="toggleModal()">‚úñ</div>
    <h3>Learner vs. Mentor</h3>
    <p><strong>Learner:</strong> A student who receives help through our free tutoring system.</p>
    <p><strong>Mentor:</strong> A volunteer tutor who provides guidance and support to learners.</p>
  </div>

  <script>
    function unlockSite() {
      const pass = document.getElementById('unlockPass').value;
      if (pass === '67') {
        document.getElementById('lockScreen').classList.add('hidden');
      } else {
        alert('Incorrect password');
      }
    }
    function showProfile() {
      alert("Coming soon: Profile Details");
    }
    function showLogin() {
      document.getElementById('loginForm').style.display = 'flex';
      document.getElementById('signupOptions').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
    }
    function showSignupOptions() {
      document.getElementById('signupOptions').style.display = 'flex';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
    }
    function startSignup(role) {
      window.userRole = role;
      document.getElementById('signupForm').style.display = 'flex';
      document.getElementById('signupOptions').style.display = 'none';
    }
    function toggleModal() {
      document.getElementById('roleModal').classList.toggle('active');
    }
    function checkUsername(name) {
      const taken = ['admin', 'test', 'user'];
      const icon = document.getElementById('userCheck');
      if (taken.includes(name.toLowerCase())) {
        icon.textContent = '‚ùå';
        icon.style.color = 'red';
      } else {
        icon.textContent = '‚úÖ';
        icon.style.color = 'green';
      }
    }
    function completeSignup() {
      const name = document.getElementById('signupUser').value;
      const pass = document.getElementById('signupPass').value;
      const conf = document.getElementById('signupPass2').value;
      if (!name || !pass || pass !== conf) return alert('Invalid info');
      document.getElementById('userRole').textContent = `Welcome ${window.userRole}`;
      document.getElementById('usernameTop').textContent = name;
      document.getElementById('statusMsg').textContent = `Welcome to EDUCE, ${name}. Got it.`;
      document.getElementById('signupForm').style.display = 'none';
    }
    function loginUser() {
      const u = document.getElementById('loginUser').value;
      const p = document.getElementById('loginPass').value;
      if (u && p) {
        document.getElementById('userRole').textContent = `Welcome Back`; // Role unknown here
        document.getElementById('usernameTop').textContent = u;
        document.getElementById('statusMsg').textContent = `Welcome to EDUCE, ${u}. Got it.`;
        document.getElementById('loginForm').style.display = 'none';
      }
    }
  </script>
</body>
</html>
