<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTA Library Login</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #00ff9c;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .terminal {
      width: 90%;
      max-width: 700px;
      border: 2px solid #00ff9c;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 156, 0.25);
    }

    .title {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 2px;
    }

    .line {
      margin: 10px 0;
      font-size: 16px;
    }

    .prompt {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .prompt span {
      margin-right: 10px;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #00ff9c;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
    }

    input::placeholder {
      color: rgba(0, 255, 156, 0.4);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9c;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .error {
      color: #ff3b3b;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">TTA LIBRARY ACCESS TERMINAL</div>

    <div class="line">Initializing secure connection...</div>
    <div class="line">Authorization required.</div>
    <div class="line">ENTER PASSWORD:</div>

    <form id="loginForm" class="prompt">
      <span>&gt;</span>
      <input
        type="password"
        id="password"
        autocomplete="off"
        autofocus
        placeholder="********"
      />
      <div class="cursor"></div>
    </form>

    <div class="error" id="error">ACCESS DENIED</div>
  </div>

  <script>
    const CORRECT_PASSWORD = "tamiliscool"; // demo only

    const form = document.getElementById("loginForm");
    const input = document.getElementById("password");
    const error = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (input.value === CORRECT_PASSWORD) {
        document.body.innerHTML = `
          <div style="color:#00ff9c;font-family:Courier New;text-align:center;">
            <h1>ACCESS GRANTED</h1>
            <p>Loading Librarian Dashboard...</p>
          </div>`;

        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } else {
        error.style.display = "block";
        input.value = "";
      }
    });
  </script>
</body>
</html>
