<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTA Digital Library</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body, html { height:100%; width:100%; display:flex; justify-content:center; align-items:center; background:#f5f6fa; }

    /* Card Container */
    .card {
      background:#ffffff;
      border-radius:20px;
      padding:2rem;
      width:90%;
      max-width:350px;
      text-align:center;
      box-shadow:0 15px 35px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow:0 20px 40px rgba(0,0,0,0.12);
    }

    /* Welcome Screen */
    .welcome-title {
      font-size:1.5rem;
      font-weight:600;
      margin-bottom:2rem;
      color:#2c3e50;
    }
    .enter-btn {
      padding:1rem 1.5rem;
      border:none;
      border-radius:15px;
      background:#6c63ff;
      color:white;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      transition: all 0.3s ease;
      width:100%;
    }
    .enter-btn:hover {
      background:#574fd6;
      box-shadow:0 8px 20px rgba(108,99,255,0.3);
    }

    /* Login Form */
    .login-form { display:none; flex-direction:column; }
    .login-form input {
      margin-bottom:1.5rem;
      padding:0.9rem 1rem;
      border-radius:15px;
      border:1px solid #ddd;
      font-size:1rem;
      outline:none;
      text-align:center;
      transition: all 0.3s ease;
    }
    .login-form input:focus {
      border-color:#6c63ff;
      box-shadow:0 0 10px rgba(108,99,255,0.2);
    }
    .login-form button {
      padding:0.9rem;
      border:none;
      border-radius:15px;
      background:#6c63ff;
      color:white;
      font-weight:600;
      cursor:pointer;
      transition: all 0.3s ease;
    }
    .login-form button:hover {
      background:#574fd6;
      box-shadow:0 8px 20px rgba(108,99,255,0.3);
    }

    /* Mobile Adjustments */
    @media(max-width:400px){
      .card { padding:1.5rem; }
      .welcome-title { font-size:1.3rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Welcome Screen -->
    <div class="welcome-screen">
      <h1 class="welcome-title">Welcome to TTA Digital Library</h1>
      <button class="enter-btn" onclick="showLogin()">Enter Library</button>
    </div>

    <!-- Login Form -->
    <form class="login-form" onsubmit="login(event)">
      <input type="text" id="studentID" placeholder="Enter 3-digit Student ID" maxlength="3">
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    function showLogin() {
      document.querySelector('.welcome-screen').style.display = 'none';
      document.querySelector('.login-form').style.display = 'flex';
    }

    function login(e) {
      e.preventDefault();
      const id = document.getElementById('studentID').value.trim();
      if(id.length !== 3 || isNaN(id)) {
        alert("Please enter a valid 3-digit Student ID");
        return;
      }
      // Redirect to home page
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
