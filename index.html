<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Medicine - Krishay & Sibi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
  body { background: #f5f5f7; color: #1c1c1e; overflow-x: hidden; }

  /* Hero section */
  #hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #0071e3, #00cfff);
    color: white;
  }
  #hero h1 { font-size: 3rem; margin-bottom: 1rem; }
  #hero p { font-size: 1.5rem; margin-bottom: 2rem; }
  #hero button {
    padding: 1rem 2rem;
    font-size: 1rem;
    border-radius: 12px;
    border: none;
    background: #fff;
    color: #0071e3;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  #hero button:hover { background: #0071e3; color: #fff; transform: scale(1.05); }

  /* Game Section */
  #gameSection {
    height: 100vh;
    position: relative;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  #gameTitle { font-size: 2rem; margin-bottom: 1rem; }

  #gameArea {
    width: 80vw;
    height: 60vh;
    border: 3px solid #0071e3;
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: #e6f0ff;
  }

  .corner {
    width: 25%;
    height: 25%;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    color: white;
    font-size: 1rem;
    padding: 0.5rem;
  }

  #topLeft { top: 0; left: 0; background: #0071e3; }
  #topRight { top: 0; right: 0; background: #00cfff; }
  #bottomLeft { bottom: 0; left: 0; background: #00a3cc; }
  #bottomRight { bottom: 0; right: 0; background: #005bb5; }

  #player {
    width: 40px;
    height: 40px;
    background: #ff6b6b;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #questionBox {
    margin-top: 2rem;
    font-size: 1.2rem;
    text-align: center;
    font-weight: 600;
  }

  #feedback {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<section id="hero">
  <h1>Welcome to Learn Medicine</h1>
  <p>By Krishay & Sibi</p>
  <button onclick="document.getElementById('gameSection').scrollIntoView({behavior:'smooth'})">Play the Game</button>
</section>

<section id="gameSection">
  <div id="gameTitle">Medical Quiz Challenge!</div>
  <div id="gameArea">
    <div id="player"></div>
    <div class="corner" id="topLeft"></div>
    <div class="corner" id="topRight"></div>
    <div class="corner" id="bottomLeft"></div>
    <div class="corner" id="bottomRight"></div>
  </div>
  <div id="questionBox"></div>
  <div id="feedback"></div>
</section>

<script>
  const player = document.getElementById('player');
  const speed = 10; // movement in px
  const gameArea = document.getElementById('gameArea');
  let playerPos = { x: gameArea.clientWidth/2 - 20, y: gameArea.clientHeight/2 - 20 };

  const questions = [
    {
      question: "Which organ pumps blood throughout the body?",
      answers: ["Brain", "Heart", "Lungs", "Kidneys"],
      correct: 1
    },
    {
      question: "Which organ exchanges oxygen and carbon dioxide?",
      answers: ["Heart", "Stomach", "Lungs", "Liver"],
      correct: 2
    },
    {
      question: "Which is the powerhouse of the cell?",
      answers: ["Nucleus", "Mitochondria", "Ribosome", "Cell Membrane"],
      correct: 1
    }
  ];
  let currentQ = 0;

  function showQuestion() {
    const q = questions[currentQ];
    document.getElementById('questionBox').innerText = q.question;
    document.getElementById('topLeft').innerText = q.answers[0];
    document.getElementById('topRight').innerText = q.answers[1];
    document.getElementById('bottomLeft').innerText = q.answers[2];
    document.getElementById('bottomRight').innerText = q.answers[3];
    document.getElementById('feedback').innerText = '';
    // reset player to center
    playerPos = { x: gameArea.clientWidth/2 - 20, y: gameArea.clientHeight/2 - 20 };
    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';
  }

  function checkAnswer() {
    const q = questions[currentQ];
    const centerX = playerPos.x + 20;
    const centerY = playerPos.y + 20;
    let selected = null;
    if(centerX < gameArea.clientWidth/2 && centerY < gameArea.clientHeight/2) selected = 0;
    else if(centerX > gameArea.clientWidth/2 && centerY < gameArea.clientHeight/2) selected = 1;
    else if(centerX < gameArea.clientWidth/2 && centerY > gameArea.clientHeight/2) selected = 2;
    else if(centerX > gameArea.clientWidth/2 && centerY > gameArea.clientHeight/2) selected = 3;

    if(selected === q.correct) {
      document.getElementById('feedback').innerText = 'Correct! ✅';
    } else {
      document.getElementById('feedback').innerText = 'Wrong! ❌';
    }

    // Next question after 2 seconds
    setTimeout(() => {
      currentQ = (currentQ + 1) % questions.length;
      showQuestion();
    }, 2000);
  }

  showQuestion();

  window.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowUp') playerPos.y = Math.max(0, playerPos.y - speed);
    if(e.key === 'ArrowDown') playerPos.y = Math.min(gameArea.clientHeight - 40, playerPos.y + speed);
    if(e.key === 'ArrowLeft') playerPos.x = Math.max(0, playerPos.x - speed);
    if(e.key === 'ArrowRight') playerPos.x = Math.min(gameArea.clientWidth - 40, playerPos.x + speed);
    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';

    // Check if player touches any corner
    if(playerPos.x < gameArea.clientWidth/2 && playerPos.y < gameArea.clientHeight/2 && questions[currentQ].correct === 0) checkAnswer();
    else if(playerPos.x > gameArea.clientWidth/2 && playerPos.y < gameArea.clientHeight/2 && questions[currentQ].correct === 1) checkAnswer();
    else if(playerPos.x < gameArea.clientWidth/2 && playerPos.y > gameArea.clientHeight/2 && questions[currentQ].correct === 2) checkAnswer();
    else if(playerPos.x > gameArea.clientWidth/2 && playerPos.y > gameArea.clientHeight/2 && questions[currentQ].correct === 3) checkAnswer();
  });
</script>

</body>
</html>
