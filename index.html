<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Educe - Empowering Learners</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html {
    font-family: 'Poppins', sans-serif;
    background:#f5f7fa; color:#334;
  }
  .hero {
    position:relative;
    height:100vh; width:100%;
    background:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    color:white; text-align:center;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
  }
  .hero::after {
    content:""; position:absolute;
    inset:0; background:rgba(0,0,0,0.5);
  }
  .hero > * { position:relative; z-index:1; }
  .hero h1 { font-size:4rem; font-weight:700; animation:fadeUp 1s;}
  .hero p { margin-top:20px; font-size:1.3rem; opacity:0; animation:fadeUp 1s 0.4s forwards;}
  .hero .buttons { margin-top:40px; display:flex; gap:20px; opacity:0; animation:fadeUp 1s 0.8s forwards;}
  .hero button {
    padding:16px 32px;
    font-size:1.1rem;
    border-radius:8px;
    border:none;
    font-weight:700;
  }
  .primary { background:#60a5fa; color:white; }
  .secondary { background:#d3e3fc; color:#1e3a8a; }
  .primary:hover { background:#3b82f6; }
  .secondary:hover { background:#bfdbfe; }
  @keyframes fadeUp { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

  section { display:none; padding:40px 20px; max-width:480px; margin: auto; background:white; border-radius:16px; margin-top:40px; }
  section.active { display:block; }
  h2 { font-size:2rem; margin-bottom:24px; color:#1e3a8a; }
  input, select { width:100%; padding:12px; margin-bottom:20px; border-radius:6px; border:1.5px solid #ccd1d9; font-size:1rem; }
  input:focus, select:focus { border-color:#60a5fa; outline:none; }
  .back { margin-top:10px; background:#e2e8f0; color:#334; }
  .footer { text-align:center; padding:20px; font-size:1rem; color:#64748b; margin-top:auto; }
</style>
</head>
<body>

<!-- Hero Section -->
<div class="hero" id="hero">
  <h1>Welcome to EDUCE</h1>
  <p>Live, free tutoring with student mentors â€” powered by community and AI support.</p>
  <div class="buttons">
    <button class="primary" onclick="show('age')">Sign Up</button>
    <button class="secondary" onclick="show('login')">Sign In</button>
  </div>
</div>

<!-- JavaScript at end -->
<script>
  function show(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>
</body>
</html>
