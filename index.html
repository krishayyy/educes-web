<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EDUCES - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111111;
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.25rem;
      color: #555555;
      margin-bottom: 2rem;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .form-step {
      display: none;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
    }
    .form-step.active {
      display: block;
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .username-check {
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EDUCES</h1>
    <p>Where education meets technology</p>
    <div class="btn-container">
      <button class="btn" onclick="selectRole('mentor')">Join as a Mentor</button>
      <button class="btn" onclick="selectRole('learner')">Join as a Learner</button>
    </div>
  </header>

  <div class="form-step" id="step1">
    <label for="month">Month of Birth:</label>
    <select id="month">
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
    </select>

    <label for="year">Year of Birth:</label>
    <select id="year"></select>

    <button class="btn" onclick="goToStep(2)">Next</button>
  </div>

  <div class="form-step" id="step2">
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />

    <input type="text" id="username" placeholder="Username" oninput="checkUsername()" />
    <div id="usernameStatus" class="username-check"></div>

    <input type="password" id="password" placeholder="Password" />

    <button class="btn" onclick="goToStep(3)">Next</button>
  </div>

  <div class="form-step" id="step3">
    <button class="btn" onclick="signInWithGoogle()">Sign in with Google</button>
  </div>

  <div class="form-step" id="step4">
    <h2 id="welcomeMessage"></h2>
    <p>Coming soon...</p>
  </div>

  <script>
    const yearSelect = document.getElementById("year");
    for (let y = 2025; y >= 1940; y--) {
      const opt = document.createElement("option");
      opt.value = opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    let userRole = "";
    function selectRole(role) {
      userRole = role;
      goToStep(1);
    }

    function goToStep(step) {
      document.querySelectorAll(".form-step").forEach((el) => el.classList.remove("active"));
      document.getElementById("step" + step).classList.add("active");
    }

    function checkUsername() {
      const username = document.getElementById("username").value;
      const status = document.getElementById("usernameStatus");
      // Fake username check (replace with backend call later)
      if (username === "krishay") {
        status.textContent = "❌ Username taken";
        status.style.color = "red";
      } else {
        status.textContent = "✅ Username available";
        status.style.color = "green";
      }
    }

    function signInWithGoogle() {
      // Replace with real OAuth logic later
      const name = document.getElementById("firstName").value;
      document.getElementById("welcomeMessage").textContent =
        "Welcome " + (userRole === "mentor" ? "Mentor " : "Learner ") + name;
      goToStep(4);
    }
  </script>
</body>
</html>
