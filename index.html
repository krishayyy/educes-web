<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EDUCE - Empowering Learners & Mentors</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #f0f4f8;
    color: #2c3e50;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  button {
    font-family: inherit;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    padding: 14px 28px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(112, 163, 255, 0.6);
  }
  input, select {
    font-family: inherit;
    font-size: 1rem;
    padding: 12px 14px;
    border-radius: 8px;
    border: 2px solid #cbd5e1;
    width: 100%;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    border-color: #60a5fa;
    outline: none;
  }
  /* Container */
  #app {
    flex-grow: 1;
    max-width: 960px;
    margin: auto;
    padding: 0 20px 80px;
  }
  /* --- HERO --- */
  #landingPage {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1519452575416-9a72daac6c62?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 0 20px;
  }
  #landingPage::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(28, 35, 50, 0.6);
    z-index: 0;
  }
  #landingPage > * {
    position: relative;
    z-index: 1;
  }
  #landingPage h1 {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeInUp 1s forwards;
  }
  #landingPage p.description {
    max-width: 600px;
    font-size: 1.4rem;
    font-weight: 500;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeInUp 1s 0.3s forwards;
  }
  #landingPage .btn-container {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
    opacity: 0;
    animation: fadeInUp 1s 0.6s forwards;
  }
  #landingPage button {
    min-width: 160px;
  }
  #landingPage .btn-primary {
    background-color: #60a5fa;
    color: white;
  }
  #landingPage .btn-primary:hover {
    background-color: #3b82f6;
  }
  #landingPage .btn-secondary {
    background-color: #dbeafe;
    color: #1e40af;
  }
  #landingPage .btn-secondary:hover {
    background-color: #bfdbfe;
  }
  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  /* Forms common */
  section.form-step {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
    display: none;
    flex-direction: column;
  }
  section.form-step.active {
    display: flex;
  }
  section.form-step h2 {
    margin-bottom: 24px;
    font-weight: 700;
    color: #1e3a8a;
    font-size: 2rem;
  }
  .input-row {
    display: flex;
    gap: 14px;
    margin-bottom: 20px;
  }
  .input-row select, .input-row input {
    flex: 1;
  }
  button.btn-primary {
    background-color: #60a5fa;
    color: white;
  }
  button.btn-primary:hover {
    background-color: #2563eb;
  }
  button.btn-secondary {
    background-color: #e2e8f0;
    color: #334155;
  }
  button.btn-secondary:hover {
    background-color: #cbd5e1;
  }
  .back-btn-container {
    margin-bottom: 20px;
  }
  .small-text {
    font-size: 0.9rem;
    color: #64748b;
  }
  .link-btn {
    background: none;
    color: #2563eb;
    padding: 0;
    font-weight: 600;
    font-size: 0.9rem;
    text-decoration: underline;
    cursor: pointer;
    border-radius: 0;
  }
  /* Error and success messages */
  .error-msg {
    color: #dc2626;
    font-weight: 600;
    margin-top: -10px;
    margin-bottom: 10px;
  }
  .success-msg {
    color: #16a34a;
    font-weight: 600;
    margin-top: -10px;
    margin-bottom: 10px;
  }
  /* Username status */
  .username-status {
    display: inline-block;
    margin-left: 8px;
    font-weight: 700;
  }
  .username-available {
    color: #16a34a;
  }
  .username-taken {
    color: #dc2626;
  }
  /* Dashboard */
  #dashboard {
    max-width: 800px;
    margin: 40px auto 80px;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.1);
    display: none;
    flex-direction: column;
  }
  #dashboard.active {
    display: flex;
  }
  #dashboard h2 {
    font-size: 2.4rem;
    margin-bottom: 20px;
    color: #1e40af;
  }
  #dashboard .user-role {
    font-weight: 600;
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #4b5563;
  }
  /* User menu */
  #userMenu {
    position: fixed;
    top: 10px;
    right: 10px;
    background: white;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
    border-radius: 14px;
    width: 280px;
    padding: 20px;
    display: none;
    flex-direction: column;
    z-index: 10;
  }
  #userMenu.active {
    display: flex;
  }
  #userMenu h3 {
    margin: 0 0 12px;
    color: #334155;
  }
  #userMenu p {
    margin: 4px 0;
    color: #64748b;
    font-weight: 600;
  }
  #userMenu button.logout-btn {
    margin-top: 20px;
    background-color: #ef4444;
    color: white;
    padding: 12px;
    font-weight: 700;
    border-radius: 12px;
    cursor: pointer;
  }
  #userMenu button.logout-btn:hover {
    background-color: #b91c1c;
  }
  /* Profile icon top right */
  #profileIcon {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #60a5fa;
    color: white;
    width: 44px;
    height: 44px;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    z-index: 20;
  }
  /* Booking example */
  .booking-section {
    background: #e0efff;
    border-radius: 16px;
    padding: 28px;
    margin-top: 30px;
  }
  .booking-section h3 {
    margin-bottom: 18px;
    color: #1e40af;
  }
  .booking-section label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
  }
  .booking-section input, .booking-section select {
    margin-bottom: 20px;
  }
  .booking-section button {
    width: 100%;
  }
  /* Footer */
  footer {
    background: #1e3a8a;
    color: white;
    padding: 14px 20px;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    margin-top: auto;
  }
  /* Responsive */
  @media(max-width: 600px) {
    #landingPage h1 {
      font-size: 2.8rem;
    }
    #landingPage p.description {
      font-size: 1.1rem;
    }
    section.form-step {
      margin: 20px;
      padding: 20px;
    }
    #dashboard {
      margin: 20px;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<div id="app">

  <!-- LANDING PAGE -->
  <section id="landingPage" class="active">
    <h1>Welcome to EDUCE</h1>
    <p class="description">
      Empowering learners and mentors through free live tutoring sessions.<br/>
      Personalized learning backed by technology and community.
    </p>
    <div class="btn-container">
      <button class="btn-primary" onclick="startSignUp()">Sign Up</button>
      <button class="btn-secondary" onclick="startLogIn()">Sign In</button>
    </div>
  </section>

  <!-- AGE ENTRY -->
  <section id="ageEntry" class="form-step">
