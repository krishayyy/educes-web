<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Hand Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-weight: 700;
    font-size: 2rem;
    color: #1d1d1f;
    margin-bottom: 1rem;
  }

  #container {
    position: relative;
    width: 90%;
    max-width: 720px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    background: #fff;
  }

  video, canvas {
    width: 100%;
    display: block;
    border-radius: 20px;
    transform: scaleX(-1);
  }

  #overlay {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(29,29,31,0.85);
    color: #fff;
    padding: 12px 20px;
    border-radius: 50px;
    font-weight: 500;
    font-size: 1.1rem;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
  }
</style>
</head>
<body>

<h1>Real-Time Hand & Finger Detection</h1>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">Detecting...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const videoElement = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const overlay = document.getElementById('overlay');

// Initialize MediaPipe Hands
const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
hands.setOptions({
  maxNumHands: 2,
  minDetectionConfidence: 0.8,
  minTrackingConfidence: 0.7
});
hands.onResults(onResults);

// Setup camera
async function setupCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  videoElement.srcObject = stream;
  await new Promise(resolve => videoElement.onloadedmetadata = resolve);
  videoElement.play();
  detectHands();
}

function detectHands() {
  hands.send({image: videoElement});
  requestAnimationFrame(detectHands);
}

// Count raised fingers
function countFingers(landmarks) {
  if(!landmarks) return 0;

  // Thumb: compare tip and IP along x-axis (flip due to mirror)
  let thumb = landmarks[4].x < landmarks[3].x ? 1 : 0;

  // Other fingers: tip above PIP in y-axis (screen coords)
  let fingers = 0;
  if(landmarks[8].y < landmarks[6].y) fingers++;   // index
  if(landmarks[12].y < landmarks[10].y) fingers++; // middle
  if(landmarks[16].y < landmarks[14].y) fingers++; // ring
  if(landmarks[20].y < landmarks[18].y) fingers++; // pinky

  return thumb + fingers;
}

function onResults(results) {
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(!results.multiHandLandmarks || results.multiHandLandmarks.length === 0){
    overlay.textContent = "No hands detected";
    return;
  }

  results.multiHandLandmarks.forEach((landmarks, idx) => {
    // Draw hand
    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color:'#2a9d8f', lineWidth:4});
    drawLandmarks(ctx, landmarks, {color:'#e76f51', lineWidth:2, radius:5});

    // Count fingers
    const fingerCount = countFingers(landmarks);
    const handLabel = results.multiHandedness[idx].label;
    overlay.textContent = `${handLabel} hand detected: ${fingerCount} fingers raised`;
  });
}

setupCamera();
</script>

</body>
</html>
