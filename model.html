<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Hand & Finger Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Roboto',sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:linear-gradient(135deg,#fdfbfb,#ebedee);
    overflow:hidden;
  }
  h1 {
    font-weight:700;
    font-size:2rem;
    color:#1d1d1f;
    margin-bottom:1rem;
  }
  #container {
    position:relative;
    width:90%;
    max-width:720px;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 15px 40px rgba(0,0,0,0.15);
    background:#fff;
  }
  video, canvas {
    width:100%;
    display:block;
    border-radius:20px;
    transform: scaleX(-1);
  }
  #overlay {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(29,29,31,0.85);
    color:#fff;
    padding:12px 20px;
    border-radius:50px;
    font-weight:500;
    font-size:1.1rem;
    backdrop-filter:blur(5px);
  }
</style>
</head>
<body>

<h1>Real-Time Hand & Finger Detection</h1>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="overlay">Detecting...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const videoElement = document.getElementById('video');
const canvasElement = document.getElementById('canvas');
const ctx = canvasElement.getContext('2d');
const overlay = document.getElementById('overlay');

// Initialize MediaPipe Hands
const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 2,
  minDetectionConfidence: 0.8,
  minTrackingConfidence: 0.7
});

// Count fingers
function countFingers(landmarks) {
  if (!landmarks) return 0;
  let count = 0;

  // Thumb (x comparison depends on hand)
  if (landmarks[4].x < landmarks[3].x) count++; 

  // Index
  if (landmarks[8].y < landmarks[6].y) count++;
  // Middle
  if (landmarks[12].y < landmarks[10].y) count++;
  // Ring
  if (landmarks[16].y < landmarks[14].y) count++;
  // Pinky
  if (landmarks[20].y < landmarks[18].y) count++;

  return count;
}

// Results callback
hands.onResults(results => {
  canvasElement.width = videoElement.videoWidth;
  canvasElement.height = videoElement.videoHeight;
  ctx.clearRect(0,0,canvasElement.width,canvasElement.height);

  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
    overlay.textContent = "No hands detected";
    return;
  }

  results.multiHandLandmarks.forEach((landmarks, index) => {
    // Draw skeleton
    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color:'#2a9d8f', lineWidth:4});
    drawLandmarks(ctx, landmarks, {color:'#e76f51', lineWidth:2, radius:5});

    // Finger count
    const fingerCount = countFingers(landmarks);
    const handLabel = results.multiHandedness[index].label;
    overlay.textContent = `${handLabel} hand detected: ${fingerCount} fingers raised`;
  });
});

// Camera setup
const camera = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({image: videoElement});
  },
  width: 720,
  height: 540
});
camera.start();
</script>

</body>
</html>
