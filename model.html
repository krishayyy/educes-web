<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Brain Anatomy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 80vw;
      max-width: 800px;
      height: 80vh;
      max-height: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #brain {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('brain_diagram.svg') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #brain:hover {
      transform: scale(1.05);
    }

    #infoPanel {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #infoPanel.active {
      opacity: 1;
    }

    #infoPanel h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    #infoPanel p {
      margin: 5px 0;
    }

    .highlight {
      fill: rgba(255, 255, 255, 0.6);
      transition: fill 0.3s ease;
    }

    .highlight:hover {
      fill: #ffcc00;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="brain" onclick="toggleInfoPanel()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <circle cx="50" cy="50" r="20" class="highlight" onclick="showRegionInfo('Frontal Lobe')"></circle>
        <circle cx="150" cy="50" r="20" class="highlight" onclick="showRegionInfo('Parietal Lobe')"></circle>
        <circle cx="50" cy="150" r="20" class="highlight" onclick="showRegionInfo('Temporal Lobe')"></circle>
        <circle cx="150" cy="150" r="20" class="highlight" onclick="showRegionInfo('Occipital Lobe')"></circle>
      </svg>
    </div>
    <div id="infoPanel">
      <h2>Click a region!</h2>
      <p>Learn about its function, significance, and fun facts.</p>
    </div>
  </div>

  <script>
    const regions = {
      'Frontal Lobe': {
        purpose: 'Responsible for cognitive functions such as reasoning, planning, and problem-solving.',
        funFact: 'The frontal lobe is the largest of the four main lobes of the brain.'
      },
      'Parietal Lobe': {
        purpose: 'Processes sensory information and is involved in spatial awareness.',
        funFact: 'Damage to the parietal lobe can affect the ability to read and write.'
      },
      'Temporal Lobe': {
        purpose: 'Involved in processing auditory information and memory formation.',
        funFact: 'The temporal lobe contains the hippocampus, which is essential for memory.'
      },
      'Occipital Lobe': {
        purpose: 'Primarily responsible for visual processing.',
        funFact: 'The occipital lobe processes information from the eyes to create visual images.'
      }
    };

    function showRegionInfo(region) {
      const infoPanel = document.getElementById('infoPanel');
      const regionInfo = regions[region];
      infoPanel.innerHTML = `
        <h2>${region}</h2>
        <p><strong>Purpose:</strong> ${regionInfo.purpose}</p>
        <p><strong>Fun Fact:</strong> ${regionInfo.funFact}</p>
      `;
      infoPanel.classList.add('active');
    }

    function toggleInfoPanel() {
      const infoPanel = document.getElementById('infoPanel');
      infoPanel.classList.toggle('active');
    }
  </script>

</body>
</html>
