<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Body Part Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    overflow: hidden;
  }

  h1 {
    font-weight: 700;
    color: #1d1d1f;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  #container {
    position: relative;
    width: 90%;
    max-width: 720px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    background: #fff;
  }

  video, canvas {
    width: 100%;
    display: block;
    border-radius: 20px;
    transform: scaleX(-1);
  }

  #overlay {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(29,29,31,0.85);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 50px;
    font-weight: 500;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>Interactive Body Part Detection</h1>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlayCanvas"></canvas>
  <div id="overlay">Detecting...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>

<script>
const videoElement = document.getElementById('video');
const overlayDiv = document.getElementById('overlay');
const canvas = document.getElementById('overlayCanvas');
const ctx = canvas.getContext('2d');

const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3/${file}`});
pose.onResults(onPoseResults);

async function setupCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  videoElement.srcObject = stream;
  await new Promise(resolve => videoElement.onloadedmetadata = resolve);
  videoElement.play();
  detectPose();
}

function detectPose() {
  pose.send({image: videoElement});
  requestAnimationFrame(detectPose);
}

function onPoseResults(results) {
  if (!results.poseLandmarks) {
    overlayDiv.textContent = 'No pose detected';
    return;
  }

  // Resize canvas to video size
  canvas.width = videoElement.videoWidth;
  canvas.height = videoElement.videoHeight;
  
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Draw landmarks
  results.poseLandmarks.forEach((lm, index) => {
    const x = lm.x * canvas.width;
    const y = lm.y * canvas.height;
    
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(42, 157, 143, 0.8)';
    ctx.fill();
    
    // Label major landmarks
    const labels = {
      0: 'Nose', 11: 'Left Shoulder', 12: 'Right Shoulder',
      15: 'Left Wrist', 16: 'Right Wrist', 25: 'Left Knee', 26: 'Right Knee'
    };
    
    if(labels[index]) {
      ctx.font = '16px Roboto';
      ctx.fillStyle = '#1d1d1f';
      ctx.fillText(labels[index], x + 12, y - 12);
    }
  });

  // Determine closest body part
  const landmarks = results.poseLandmarks;
  const nose = landmarks[0], leftShoulder = landmarks[11], rightShoulder = landmarks[12],
        leftWrist = landmarks[15], rightWrist = landmarks[16],
        leftKnee = landmarks[25], rightKnee = landmarks[26];

  const distances = [
    { part: 'Nose', distance: nose.z },
    { part: 'Left Shoulder', distance: leftShoulder.z },
    { part: 'Right Shoulder', distance: rightShoulder.z },
    { part: 'Left Wrist', distance: leftWrist.z },
    { part: 'Right Wrist', distance: rightWrist.z },
    { part: 'Left Knee', distance: leftKnee.z },
    { part: 'Right Knee', distance: rightKnee.z }
  ];

  distances.sort((a,b)=>a.distance-b.distance);
  overlayDiv.textContent = `Showing: ${distances[0].part}`;
}

setupCamera();
</script>

</body>
</html>
