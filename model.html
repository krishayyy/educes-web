<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Body Part Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    overflow: hidden;
  }

  h1 {
    font-weight: 700;
    color: #1d1d1f;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  #container {
    position: relative;
    width: 90%;
    max-width: 720px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    background: white;
  }

  video {
    width: 100%;
    transform: scaleX(-1);
    display: block;
  }

  #overlay {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(29,29,31,0.85);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 50px;
    font-weight: 500;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
  }

  /* Subtle animated background effect (moving particles) */
  #bg-canvas {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<h1>Interactive Body Part Detection</h1>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <div id="overlay">Detecting...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>

<script>
  // Webcam + Pose detection
  const videoElement = document.getElementById('video');
  const overlay = document.getElementById('overlay');

  const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.3/${file}`});
  pose.onResults(onPoseResults);

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    videoElement.srcObject = stream;
    await new Promise(resolve => videoElement.onloadedmetadata = resolve);
    videoElement.play();
    detectPose();
  }

  function detectPose() {
    pose.send({image: videoElement});
    requestAnimationFrame(detectPose);
  }

  function onPoseResults(results) {
    if (!results.poseLandmarks) {
      overlay.textContent = 'No pose detected';
      return;
    }

    const lm = results.poseLandmarks;
    const nose = lm[0], leftShoulder = lm[11], rightShoulder = lm[12],
          leftWrist = lm[15], rightWrist = lm[16], leftKnee = lm[25], rightKnee = lm[26];

    const distances = [
      { part: 'Nose', distance: nose.z },
      { part: 'Left Shoulder', distance: leftShoulder.z },
      { part: 'Right Shoulder', distance: rightShoulder.z },
      { part: 'Left Wrist', distance: leftWrist.z },
      { part: 'Right Wrist', distance: rightWrist.z },
      { part: 'Left Knee', distance: leftKnee.z },
      { part: 'Right Knee', distance: rightKnee.z }
    ];

    distances.sort((a,b)=>a.distance-b.distance);
    overlay.textContent = `Showing: ${distances[0].part}`;
  }

  setupCamera();

  // Animated background particles
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let width, height, particles;
  function initCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    particles = Array.from({length: 50}, () => ({
      x: Math.random()*width,
      y: Math.random()*height,
      r: Math.random()*3+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    }));
  }

  function animateCanvas() {
    ctx.clearRect(0,0,width,height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fill();
      p.x += p.dx; p.y += p.dy;
      if(p.x<0||p.x>width) p.dx*=-1;
      if(p.y<0||p.y>height) p.dy*=-1;
    });
    requestAnimationFrame(animateCanvas);
  }

  window.addEventListener('resize', initCanvas);
  initCanvas();
  animateCanvas();
</script>

</body>
</html>
