<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Brain Anatomy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #brain-container {
      position: relative;
      width: 70%;
      max-width: 800px;
      cursor: pointer;
    }

    #brain-image {
      width: 100%;
      border-radius: 10px;
    }

    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      display: none;
      width: 250px;
    }

    #info-panel h3 {
      margin-top: 0;
    }

    .highlight {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .highlight:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div id="brain-container">
    <img id="brain-image" src="https://www.clker.com/cliparts/2/6/4/6/1194934160103586736brain_sketch.svg.med.png" alt="Brain Diagram">
    <div id="info-panel">
      <h3 id="region-name">Region Name</h3>
      <p id="region-info">Hover over a region to learn more.</p>
    </div>
    <div id="frontal-lobe" class="highlight" style="top: 50px; left: 100px; width: 120px; height: 100px;" data-name="Frontal Lobe" data-info="Responsible for cognitive functions such as reasoning, planning, and problem-solving."></div>
    <div id="parietal-lobe" class="highlight" style="top: 50px; left: 220px; width: 120px; height: 100px;" data-name="Parietal Lobe" data-info="Processes sensory information and is involved in spatial awareness."></div>
    <div id="temporal-lobe" class="highlight" style="top: 150px; left: 100px; width: 120px; height: 100px;" data-name="Temporal Lobe" data-info="Involved in processing auditory information and memory formation."></div>
    <div id="occipital-lobe" class="highlight" style="top: 150px; left: 220px; width: 120px; height: 100px;" data-name="Occipital Lobe" data-info="Primarily responsible for visual processing."></div>
  </div>

  <script>
    const highlights = document.querySelectorAll('.highlight');
    const infoPanel = document.getElementById('info-panel');
    const regionName = document.getElementById('region-name');
    const regionInfo = document.getElementById('region-info');

    highlights.forEach(highlight => {
      highlight.addEventListener('mouseenter', () => {
        const name = highlight.getAttribute('data-name');
        const info = highlight.getAttribute('data-info');
        regionName.textContent = name;
        regionInfo.textContent = info;
        infoPanel.style.display = 'block';
      });

      highlight.addEventListener('mouseleave', () => {
        infoPanel.style.display = 'none';
      });
    });
  </script>

</body>
</html>
